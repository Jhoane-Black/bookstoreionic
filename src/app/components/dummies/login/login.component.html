<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>LOGIN</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-card>
        <ion-card-header style="text-align: center">
            <ion-card-title>Book Store</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup] ="_LoginForm" (ngSubmit)="onSubmitForm($event)" >
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" formControlName="email" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" name="cli_pass">password</ion-label>
                    <ion-input type="password" formControlName="password" required></ion-input>
                </ion-item>
                <ion-item lines="none">
                    <ion-button slot="end" type="submit"  color="primary" [disabled]="_LoginForm.invalid">aceptar</ion-button>
                </ion-item>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
