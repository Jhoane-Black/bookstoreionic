<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Client</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Client</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <app-client-form (onSubmitForm)="onFormSubmit($event)" *ngIf="!(storeAuthenticate.onLogin | async)" ></app-client-form>
  </ion-card>
  <ion-label *ngIf="(storeAuthenticate.onLogin | async) as currUser">{{currUser | json}}</ion-label>
</ion-content>
